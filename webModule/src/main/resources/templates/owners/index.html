<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List Of Owners</title>
</head>
<body>

<!--/*@thymesVar id="owner" type = "juno.springboot.junopetclinic.Model.Owner"*/-->

<h1 th:text="'List of Owners'"></h1>

<table class="table table-striped">

    <thead>
    <tr>
        <th style="width: 150px;">ID</th>
        <th style="width: 150px;">FirstName</th>
        <th style="width: 150px;">LastName</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${ownerList}">
        <td th:text="${owner.id}"></td>
        <td th:text="${owner.firstName}"></td>
        <td th:text="${owner.lastName}"></td>
    </tr>
    </tbody>

</table>

</body>
</html>
